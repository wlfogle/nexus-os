# NexusOS Desktop Environment Configuration
# Production-ready desktop environment with universal package management integration

[Desktop Environment]
name=NexusOS Desktop
version=1.0.0
base=KDE Plasma
compositor=KWin
display_manager=SDDM
session_manager=plasma-session

[Window Manager]
name=KWin Enhanced
compositor_backend=wayland
fallback_backend=x11
ai_window_management=true
smart_tiling=true
universal_app_detection=true

[Display Manager]
service=sddm
theme=nexusos-plasma
auto_login=false
session_timeout=300
wayland_preferred=true

[Desktop Components]
panel=latte-dock
file_manager=nexus-dolphin
terminal=konsole
system_settings=systemsettings5
application_launcher=krunner-enhanced
notifications=plasma-notifications
system_tray=plasma-systray

[AI Integration]
window_intelligence=true
smart_workspace_switching=true
predictive_app_launch=true
semantic_file_organization=true
ai_assistant_integration=true

[Universal Package Integration]
package_manager_integration=true
format_detection_in_launcher=true
installation_progress_notifications=true
dependency_visualization=true
cross_format_updates=true

[Theming]
theme=NexusOS-Dark
color_scheme=NexusDark
icon_theme=Papirus-Dark-NexusOS
cursor_theme=Breeze
window_decorations=Breeze-Enhanced

[Session Management]
startup_applications=nexus-setup-assistant,nexus-rani-daemon,digital-fortress-tray
autostart_delay=2000
session_save=true
session_restore=true

[Security Integration]
digital_fortress_status=visible
vaultwarden_integration=true
security_notifications=true
privacy_mode_toggle=true

[Performance]
compositor_effects=balanced
animation_speed=normal
vsync=adaptive
gpu_acceleration=hybrid

[Hybrid GPU Configuration]
# Support for NVIDIA Optimus, AMD Switchable Graphics, Intel + discrete GPU
hybrid_gpu_enabled=true
power_management=automatic
default_gpu=integrated
gpu_switching_method=prime

# GPU Selection Rules
[GPU Rules]
# High-performance applications automatically use discrete GPU
gaming_apps=discrete
media_encoding=discrete
3d_rendering=discrete
video_editing=discrete
cad_applications=discrete

# Power-efficient applications use integrated GPU
web_browsing=integrated
office_applications=integrated
text_editors=integrated
file_management=integrated
system_utilities=integrated

# AI/ML workloads - prefer discrete if available, fallback to integrated
ai_workloads=discrete_preferred
ml_training=discrete
inference_tasks=auto

[GPU Detection]
# Automatic detection of available GPUs
auto_detect=true
nvidia_support=true
amd_support=true
intel_support=true

# GPU Vendors and Drivers
[GPU Drivers]
nvidia_driver=nvidia-prime
amd_driver=amdgpu
intel_driver=i915
nouveau_fallback=true

# Power Management
[Power Management]
battery_mode=powersave
ac_mode=performance
automatic_switching=true
gpu_power_states=dynamic

# Environment Variables for Hybrid GPU
[Environment]
DRI_PRIME=1
__NV_PRIME_RENDER_OFFLOAD=1
__GLX_VENDOR_LIBRARY_NAME=nvidia
WLR_DRM_DEVICES=/dev/dri/card1:/dev/dri/card0
MESA_LOADER_DRIVER_OVERRIDE=i965

# Application-specific GPU assignments
[Application GPU Mapping]
steam=discrete
blender=discrete
kdenlive=discrete
obs-studio=discrete
firefox=integrated
chromium=integrated
konsole=integrated
dolphin=integrated
code=integrated
vscode=integrated
nexus-setup-assistant=integrated
nexus-rani=auto
