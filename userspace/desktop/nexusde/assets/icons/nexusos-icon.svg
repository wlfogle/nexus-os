<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stellaCompact" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#CD853F"/>
    </linearGradient>
    <linearGradient id="maxCompact" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC"/>
      <stop offset="100%" style="stop-color:#E6E6FA"/>
    </linearGradient>
    <filter id="compactGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="2" y="2" width="60" height="60" rx="8" fill="#1a1a1a" stroke="#00cc66" stroke-width="1"/>
  
  <!-- Stella (simplified) -->
  <ellipse cx="24" cy="32" rx="8" ry="6" fill="url(#stellaCompact)" filter="url(#compactGlow)"/>
  <circle cx="22" cy="30" r="1" fill="#000"/>
  <circle cx="20" cy="32" r="0.5" fill="#000"/>
  
  <!-- Max Jr. (simplified) -->
  <ellipse cx="40" cy="32" rx="6" ry="5" fill="url(#maxCompact)" filter="url(#compactGlow)"/>
  <circle cx="38" cy="30" r="0.8" fill="#4169E1"/>
  <circle cx="42" cy="30" r="0.8" fill="#4169E1"/>
  
  <!-- Connection -->
  <path d="M 30,32 Q 32,28 34,32" stroke="#00cc66" stroke-width="1" fill="none" opacity="0.8"/>
  
  <!-- Compact branding -->
  <text x="32" y="52" text-anchor="middle" font-size="6" fill="#ffffff" font-weight="bold">NexusOS</text>
</svg>